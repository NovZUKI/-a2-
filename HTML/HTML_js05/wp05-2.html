<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>リスト構造</title>
</head>
<body>
	<h3>リスト構造</h3>
	<ul id="list">
		<li>京都</li>
		<li>東京</li>
		<li>札幌</li>
	</ul>



	<button onclick="showLIST()">内容确认</button>


	<script>
		function showLIST(){
			let ulobj=document.querySelector("#list");
			window.alert(ulobj.textContent);
			window.alert(ulobj.innerHTML);
			ulobj.innerHTML+="<li>北京</li>";
		}
	</script>
</body>
</html>
