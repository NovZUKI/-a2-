<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eventオブジェクト  学籍番号:XXXXXX</title>
    <style>
      .div1 {
        width: 300px;
        height: 300px;
        background-color: lightgreen;
        transition: all 0.8s;
      }
      .c1{
        width: 120px;
        height: 80px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="div1">イベントオブジェクト</div>

    <script>
      //eventオブジェクト
      const div1=document.querySelector(".div1");
      div1.addEventListener("click",(event)=>{
        let cname=event.target.className;
        let tname=event.target.tagName;
        //window.alert(cname);
        //window.alert(tname);
        event.target.classList.toggle("c1");
     });
    </script>
  </body>
</html>
