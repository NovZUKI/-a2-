<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演習9-3 学籍番号：M21W7103</title>
</head>
<body>
	<h2>円の面積 その３</h2>
	半径:<input type="range" id="inp1">
	
	<div id="input4">
		<input type="radio" name="number" value=1>one
		<input type="radio" name="number" value=2>two
		<input type="radio" name="number" value=3>three
	</div>
	<span id="result"></span>
	<script>
		let num=document.querySelector("#inp1");
		num.addEventListener("input",()=>{
			let result=document.querySelector("#result");
			result.textContent="面積:"+Number(num.value)*Number(num.value)*Math.PI;
		})

		
		$("input:radio[name='number']").change(function(){
			let result= $("input[name='number']:checked").val(); 
			result.textContent="面積:"+result;
		})
	</script>
</body>
</html>
