<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>演習8-2 配列内の最小値　学籍番号：M21W7103</title>
</head>
<body>
	<h2>配列内の最小値を見つける</h2>
	入力:<input type="text" id="numbers"><br>
	<button onclick="minnum()">最小値</button><br>
	<span id="totalnumber"></span>
	最小値:<span id="min"></span>
	<script>
		function minnum(){
			let strings=document.querySelector("#numbers").value;
			let numbers=strings.split(",");
			let min=document.querySelector("#min");
			if(numbers.length!=0){
				min_number=parseInt(numbers[0]);
				for(var i=0;i<numbers.length;i++){
					let n=parseInt(numbers[i]);
					if(min_number>n){
						min_number=n;}
				}
				min.textContent=min_number;
			}
			else
				min.textContent="error";
		}
	</script>
</body>
</html>
