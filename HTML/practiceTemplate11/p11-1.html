<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>演習11-1 学籍番号:M21W7103</title>
		<style>
		ul {
			list-style-type: none;
		}
		.list1 {
			width  : 200px;
			height : 30px;
			border : 1px solid gray;
			transition: transform 0.8s,background-color 0.8s;
		}
		.anime1{
		background-color: coral;
		transform: translateX(30px);
		}
	</style>
</head>
<body>
	<h1>マウスを載せると右に出て，外すと元に戻るリスト</h1>
	<ul id="list">
		<li class="list1">百万遍本校</li>
		<li class="list1">京都駅前サテライト</li>
		<li class="list1">東京サテライト</li>
		<li class="list1">札幌サテライト</li>
	</ul>
	
	<script>
		let list = document.querySelectorAll(".list1"); 
		for(let i = 0;i<list.length;i++){
			list[i].addEventListener("mouseover",()=>{
			list[i].classList.add("anime1");
			})
			list[i].addEventListener("mouseout",()=>{
			list[i].classList.remove("anime1");
			})
		}
		
	</script>
</body>
</html>
