<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第2回条件分岐　if</title>
  </head>
  <body>
    
    <script>
      //boolean
      window.alert(5>5);
      
      // 入力が12より小さい(午前中）なら
      //「おはよう」を表示する
      let h=window.prompt("今何時？");
      if(h<12)
      {window.alert("おはようございます！");}
      else if(h<17)
      {window.alert("こんにちは～");}
      else
      {window.alert("こんばんは！！！");}
      if(h>=12&&h<=14)
      {
        window.alert("昼休みです");
      }
      else{
        window.alert("いらっしゃいませ");
      }
    </script>
    
  </body>
</html>
