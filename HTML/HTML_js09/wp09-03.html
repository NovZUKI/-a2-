<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>スライダー</title>
</head>
<body>
	<input type="range" id="slider" max="255">
	<button id="btn">入力値を表示</button>
	<span id="result"></span>

	<script>
		//let btnobj=document.querySelector("#btn");
		let slider=document.querySelector("#slider");
		slider.addEventListener("input",()=>{
			
			let result=document.querySelector("#result");
			result.textContent=slider.value;
		})
	</script>
</body>
</html>
