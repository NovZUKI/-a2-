<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>イベントリスナー</title>
</head>
<body>
	<input type="text" id="inp1">
	<button /*onclick="getText()"*/ id="btn">入力値を表示</button>
	<span id="out1"></span>

	<script>
		let btnobj=document.querySelector("#btn");
		btnobj.addEventListener("click",getText)
		function getText() {
			let inText = document.querySelector("#inp1").value;
			document.querySelector("#out1").textContent=inText;
		}


	</script>
</body>
</html>
