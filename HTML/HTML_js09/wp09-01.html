<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>関数の定義方法</title>
</head>
<body>

	<script>
		//関数宣言
		function calTriangle(base,height){
			return base*height/2;
		}
		result=calTriangle(2,10);
		console.log("s"+result);
		//関数式
		const calTriangle2=function(base,height){
			return base*height/2;
		}
		result2=calTriangle2(2,10);
		console.log("s"+result2);

		//アロー関数
		const calTriangle3=(base,height)=>{
			return base*height/2;
		}
		result3=calTriangle3(2,10);
		console.log("s"+result3);

	</script>
</body>
</html>
