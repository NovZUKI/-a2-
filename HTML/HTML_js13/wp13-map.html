<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		#mymap {
			border : 1px solid black;
			width  : 600px;
			height : 480px;
		}
	</style>
</head>
<body>
	<div id="mymap"></div>
	<!-- API_KEY　は　Googleで取得した値にする -->
	<script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap" async defer></script>
	<script>
		function initMap(){
			const target=document.querySelector("#mymap");
			//中央の位置指定（清水寺のlat:緯度,lng:経度）
			const location={lat:34.9948282, lng: 135.7848819 };
			let map = new google.maps.Map( target, {
				center : location,
				zoom : 14
			});
			
		}
	
	</script>
</body>
</html>
