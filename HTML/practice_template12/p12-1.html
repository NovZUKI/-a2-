<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>円を動かすアニメーショ</title>
	<style>
	canvas {border : 1px solid gray;}
</style>
</head>
<body>
	<h2>円を動かすアニメーション</h2>
	<canvas width="640px" height="480px"></canvas>
	<br><button id="btn">開始</button>

	<script>
		let c={x:0,y:0,r:100}
		let id=null;
		const cv=document.querySelector("canvas");
		const gc=cv.getContext("2d");
		const btn=document.querySelector("#btn");
		btn.addEventListener("click",()=>{
			if(id==null){
				id=setInterval(draw,10);
				btn.textContent="stop";
			}
			else{
				clearInterval(id);
				id=null;
				btn.textContent="go on";
			}
		})

		function draw(){
			c.x+=1;
			c.y+=1;
			gc.clearRect(0,0,640,480);
			gc.beginPath();
			gc.lineWidth=5;
			gc.strokeStyle="red";
			gc.arc(c.x,c.y,c.r,0,2*Math.PI);
			gc.stroke();
		}
	</script>
</body>
</html>
